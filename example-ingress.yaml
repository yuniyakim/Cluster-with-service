apiVersion: networking.k8s.io/v1
kind: Ingress
   
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
   
spec:
  rules:
    - host: web-service.com
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 8080